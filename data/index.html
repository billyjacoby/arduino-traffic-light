<html>

<head>
  <title>Jake's Traffic Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js" type="text/javascript" ></script>
</head>

<body>
  <div class="heading">
    <h1>Jake's Traffic Light</h1>
    <p>Power Status: <strong> ON</strong></p>  
    <button onclick="startPattern()" class="start">Start</button><button onclick="stopPattern()" class="stop">Stop</button>
    <button class="save-state" onclick="saveState()">Save State</button>
  </div>

  <div class="lights">
    <div class="light red" onClick="toggleLight(this, 'red')">
      RED
    </div>    
    <div class="light yellow" onClick="toggleLight(this, 'yellow')">
      YELLOW
    </div><div class="light green" onClick="toggleLight(this, 'green')">
      GREEN
    </div>
  </div>

  <div class="duration-updating">
    <form onsubmit="updatePatternDurations(event)">
      <p class="form-group">
        <label>Red Light Duration: </label><br />
        <input type="number" name="redLightDuration" value="%curRedLightDuration%" />
        <small>seconds</small>
      </p>
      <p class="form-group">
        <label>Yellow Light Duration: </label> <br/>
        <input type="number" name="yellowLightDuration" value="%curYellowLightDuration%" />
        <small>seconds</small>
      </p>
      <p class="form-group">
        <label>Green Light Duration: </label><br />
        <input type="number" name="greenLightDuration" value="%curGreenLightDuration%" />
        <small>seconds</small>
      </p>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  
</body>

</html>

<html>

<head>
  <title>Jake's Traffic Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="patterns.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript" ></script>
</head>

<body>
  <div>
    <h1>Jake's Traffic Light</h1>
    <p>Power Status: <strong> %STATE%</strong></p>  
  </div>

  <div>
    <div class="light red" onClick="toggleLight(this)">
      RED
    </div>    
    <div class="light yellow" onClick="toggleLight(this)">
      YELLOW
    </div><div class="light green" onClick="toggleLight(this)">
      GREEN
    </div>
  </div>
  
  <div>
    <h2>Patterns</h2>
    <button onclick="runPattern('trafficLight')">Traffic light</button>
  </div>

  <div>
    <h2>Custom Patterns</h2>
    <div class="patterns">
      <span class="play"><button>play</button></span>
      <span class="record"><button onclick="recordPattern();">record</button></span>
    </div>
  </div>
  
</body>

</html>
